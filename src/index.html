<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/manifest.json">
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="bundle.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=gApiLoaded">
		</script>

		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
				font-size: 13px;
			}

			header {
				display: flex;
				align-items: center;

				color: #fff;
				background: #E91E63;
				height: 64px;
				padding: 0 20px;

				box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
			}

			header h1 {
				font-size: 20px;
				line-height: 20px;
				font-weight: normal;
			}

			.md-button {
				display: inline-block;
				position: relative;
				cursor: pointer;
				min-height: 36px;
				min-width: 88px;
				line-height: 36px;
				vertical-align: middle;
				-webkit-box-align: center;
				-webkit-align-items: center;
				-ms-grid-row-align: center;
				align-items: center;
				text-align: center;
				border-radius: 3px;
				box-sizing: border-box;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				border: 0;
				padding: 0 6px;
				margin: 6px 8px;
				white-space: nowrap;
				text-transform: uppercase;
				font-weight: 500;
				font-size: 14px;
				font-style: inherit;
				font-variant: inherit;
				font-family: inherit;
				text-decoration: none;
				color: rgb(33,33,33);
				background-color: rgb(250,250,250);
			}

			.md-button.md-raised {
				box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
			}

			.md-primary {
				color: #fff;
				background-color: #E91E63;
			}

			.md-accent {
				color: #fff;
				background-color: #7C4DFF;
			}
		</style>
	</head>
	<body>
		<header><h1>CHILD_NAME</h1></header>

		<div id="authorize-div" style="display: none; max-width: 600px; text-align: center; padding: 16px; margin: 0 auto;">
			<p>Du må godkjenne tilgang til Google Sheets API for å hente statistikken.</p>

			<button id="authorize-button" class="md-button md-raised md-primary">
				Start godkjenning
			</button>
		</div>

		<div id="weightChart"></div>
		<div id="heightChart"></div>
	</body>
</html>
